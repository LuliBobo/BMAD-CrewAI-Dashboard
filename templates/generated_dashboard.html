<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #030408;
            --card-border: #216ce6;
            --card-bg: rgba(6, 21, 55, 0.4);
            --card-shadow: 0 0 40px rgba(33, 108, 230, 0.15);
            --text-main: #ffffff;
            --text-sub: #7eaaf0;
            --glow: #061e57;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 30%, var(--glow) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 24px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #5d6f8f;
        }

        .hero {
            text-align: center;
            margin-top: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 82px;
            letter-spacing: -2px;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-sub);
            margin: 20px 0 40px;
            font-weight: 400;
        }

        .search-bar {
            position: relative;
            max-width: 540px;
            margin: 0 auto 80px;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 24px 16px 50px;
            border-radius: 40px;
            background: rgba(10, 20, 40, 0.3);
            border: 1px solid rgba(126, 170, 240, 0.2);
            color: var(--text-main);
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar input::placeholder {
            color: #5d6f8f;
        }

        .search-bar input:focus {
            border-color: rgba(126, 170, 240, 0.6);
            box-shadow: 0 0 15px rgba(33, 108, 230, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #5d6f8f;
        }

        .floating-agents-container {
            position: relative;
            width: 100vw;
            max-width: 1200px;
            height: 450px;
            margin: 0 auto;
            overflow: visible;
        }

        .agent-badge {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid rgba(126, 170, 240, 0.3);
            box-shadow: 0 4px 15px rgba(33, 108, 230, 0.1);
            border-radius: 30px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            color: var(--text-main);
            font-size: 15px;
            font-weight: 500;
            user-select: none;
            cursor: default;
            animation: float-agent infinite ease-in-out alternate;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            z-index: 1;
        }

        .agent-badge:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 0 30px rgba(33, 108, 230, 0.6);
            border-color: var(--card-border);
            z-index: 100 !important;
        }

        .agent-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        @keyframes float-agent {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-25px) rotate(3deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 56px; }
            .floating-agents-container { height: 600px; }
            .agent-badge { font-size: 13px; padding: 8px 16px; }
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3, 4, 8, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 170, 240, 0.3);
            border-top-color: var(--card-border);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #statusMessage {
            margin-top: 15px;
            font-size: 16px;
            color: #4ade80;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <!-- Odstr√°nen√© logo a text podƒæa po≈æiadavky -->
        </div>
        <div class="theme-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </header>

    <div class="hero">
        <h1>My Agents</h1>
        <div class="subtitle">
            A new perspective on performance for the modern era.<br>
            Enter your idea below to summon the 21-Agent BMAD AI Team.
        </div>

        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="ideaInput" placeholder="Zadajte inovat√≠vny n√°pad na startup a stlaƒçte Enter...">
        </div>
    </div>

    <div class="floating-agents-container" id="agentsContainer">
        <!-- Agenti bud√∫ dynamicky generovan√≠ cez JavaScript -->
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Preb√∫dzam 21 BMAD Agentov...</h2>
        <div class="subtitle">Proces ≈°tartuje na serveri. Sledujte okno termin√°lu pre ≈æiv√Ω prenos.</div>
        <div id="statusMessage"></div>
    </div>

    <script>
        const ideaInput = document.getElementById('ideaInput');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusMessage = document.getElementById('statusMessage');

        ideaInput.addEventListener('keypress', async function (e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const idea = this.value.trim();

                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                statusMessage.innerHTML = 'Odosielam zadanie na BMAD Flask Server...';

                try {
                    const response = await fetch('/api/run-crew', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ idea: idea })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusMessage.innerHTML = '‚úÖ <br>' + data.message;
                        ideaInput.value = '';
                        // Zmizne po 6 sekund√°ch
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 6000);
                    } else {
                        statusMessage.innerHTML = '‚ùå Chyba: ' + (data.error || 'Nezn√°ma chyba');
                        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 4000);
                    }
                } catch (error) {
                    statusMessage.innerHTML = '‚ùå Sie≈•ov√° chyba: Skontrolujte ƒçi be≈æ√≠ Backend Server.';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; }, 4000);
                }
            }
        });
        // Floating Agents Generation Logic
        const agentsData = [
            { name: "Orchestrator", icon: "üß†" },
            { name: "Analyst", icon: "üìä" },
            { name: "Product Manager", icon: "üëî" },
            { name: "UX Designer", icon: "üé®" },
            { name: "Architect", icon: "üìê" },
            { name: "Scrum Master", icon: "‚è±Ô∏è" },
            { name: "Developer", icon: "üíª" },
            { name: "QA / Quinn", icon: "üêõ" },
            { name: "Code Reviewer", icon: "üîç" },
            { name: "Refactorer", icon: "üßπ" },
            { name: "Release/DevOps Agent", icon: "üöÄ" },
            { name: "Tech Writer", icon: "üìù" },
            { name: "Project Context Curator", icon: "üóÇÔ∏è" },
            { name: "Retrospective Facilitator", icon: "üîÑ" },
            { name: "Researcher", icon: "üî¨" },
            { name: "Business Strategist", icon: "üíº" },
            { name: "Idea Coach", icon: "üí°" },
            { name: "Quick-Spec Agent", icon: "‚ö°" },
            { name: "Quick-Dev Agent", icon: "üèÉ" },
            { name: "Correct-Course Agent", icon: "‚öì" },
            { name: "Support / Help Agent", icon: "üéß" }
        ];

        const container = document.getElementById('agentsContainer');

        agentsData.forEach((agent) => {
            const badge = document.createElement('div');
            badge.className = 'agent-badge';
            badge.innerHTML = `<span class="agent-icon">${agent.icon}</span> ${agent.name}`;
            
            // Random positioning: X from 5% to 80%, Y from 5% to 80% to avoid overflowing too much
            const top = 5 + Math.random() * 75; 
            const left = 5 + Math.random() * 75; 
            
            badge.style.top = top + '%';
            badge.style.left = left + '%';
            
            // Random animation styles
            const duration = 4 + Math.random() * 6; // 4s to 10s
            const delay = Math.random() * 5; // offset start
            
            badge.style.animationDuration = duration + 's';
            badge.style.animationDelay = '-' + delay + 's';
            
            // Random depth (z-index) so they overlap naturally
            badge.style.zIndex = Math.floor(Math.random() * 30);
            
            container.appendChild(badge);
        });
    </script>
</body>

</html>
