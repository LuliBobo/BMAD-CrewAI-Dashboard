<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #030408;
            --card-border: #216ce6;
            --card-bg: rgba(6, 21, 55, 0.4);
            --card-shadow: 0 0 40px rgba(33, 108, 230, 0.15);
            --text-main: #ffffff;
            --text-sub: #7eaaf0;
            --glow: #061e57;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 30%, var(--glow) 0%, transparent 50%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 24px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #5d6f8f;
        }

        .hero {
            text-align: center;
            margin-top: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 82px;
            letter-spacing: -2px;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-sub);
            margin: 20px 0 40px;
            font-weight: 400;
        }

        .search-bar {
            position: relative;
            max-width: 540px;
            margin: 0 auto 80px;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 24px 16px 50px;
            border-radius: 40px;
            background: rgba(10, 20, 40, 0.3);
            border: 1px solid rgba(126, 170, 240, 0.2);
            color: var(--text-main);
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .search-bar input::placeholder {
            color: #5d6f8f;
        }

        .search-bar input:focus {
            border-color: rgba(126, 170, 240, 0.6);
            box-shadow: 0 0 15px rgba(33, 108, 230, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #5d6f8f;
        }

        .floating-agents-container {
            position: relative;
            width: 100vw;
            max-width: 1200px;
            height: 450px;
            margin: 0 auto;
            overflow: visible;
        }

        .agent-badge {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid rgba(126, 170, 240, 0.3);
            box-shadow: 0 4px 15px rgba(33, 108, 230, 0.1);
            border-radius: 30px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            color: var(--text-main);
            font-size: 15px;
            font-weight: 500;
            user-select: none;
            cursor: default;
            animation: float-agent infinite ease-in-out alternate;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            z-index: 1;
        }

        .agent-badge:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 0 30px rgba(33, 108, 230, 0.6);
            border-color: var(--card-border);
            z-index: 100 !important;
        }

        .agent-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .agent-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(3, 4, 8, 0.95);
            border: 1px solid rgba(126, 170, 240, 0.4);
            color: #d1e0f9;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            width: 220px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 200;
        }

        /* ≈†√≠pka tooltipu nadol */
        .agent-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: rgba(126, 170, 240, 0.4) transparent transparent transparent;
        }

        .agent-badge:hover .agent-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes float-agent {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-25px) rotate(3deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 56px;
            }

            .floating-agents-container {
                height: 600px;
            }

            .agent-badge {
                font-size: 13px;
                padding: 8px 16px;
            }
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3, 4, 8, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 170, 240, 0.3);
            border-top-color: var(--card-border);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #statusMessage {
            margin-top: 15px;
            font-size: 16px;
            color: #4ade80;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <!-- Odstr√°nen√© logo a text podƒæa po≈æiadavky -->
        </div>
        <div class="theme-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </header>

    <div class="hero">
        <h1>My Agents</h1>
        <div class="subtitle">
            A new perspective on performance for the modern era.<br>
            Enter your idea below to summon the 21-Agent BMAD AI Team.
        </div>

        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="ideaInput" placeholder="Zadajte inovat√≠vny n√°pad na startup a stlaƒçte Enter...">
        </div>
    </div>

    <div class="floating-agents-container" id="agentsContainer">
        <!-- SVG Canvas pre hierarchick√© ƒçiary (z√°vislosti) -->
        <svg id="connectionsSvg" width="100%" height="100%"
            style="position: absolute; top: 0; left: 0; z-index: 0; overflow: visible; pointer-events: none;"></svg>

        <!-- Agenti bud√∫ dynamicky generovan√≠ cez JavaScript -->
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Preb√∫dzam 21 BMAD Agentov...</h2>
        <div class="subtitle">Proces ≈°tartuje na serveri. Sledujte okno termin√°lu pre ≈æiv√Ω prenos.</div>
        <div id="statusMessage"></div>
    </div>

    <script>
        const ideaInput = document.getElementById('ideaInput');
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusMessage = document.getElementById('statusMessage');

        ideaInput.addEventListener('keypress', async function (e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const idea = this.value.trim();

                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                statusMessage.innerHTML = 'Odosielam zadanie na BMAD Flask Server...';

                try {
                    const response = await fetch('/api/run-crew', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ idea: idea })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusMessage.innerHTML = '‚úÖ <br>' + data.message;
                        ideaInput.value = '';
                        // Zmizne po 6 sekund√°ch
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 6000);
                    } else {
                        statusMessage.innerHTML = '‚ùå Chyba: ' + (data.error || 'Nezn√°ma chyba');
                        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 4000);
                    }
                } catch (error) {
                    statusMessage.innerHTML = '‚ùå Sie≈•ov√° chyba: Skontrolujte ƒçi be≈æ√≠ Backend Server.';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; }, 4000);
                }
            }
        });
        // Floating Agents Generation Logic
        const agentsData = [
            { name: "Orchestrator", icon: "üß†", enDesc: "Acts as the overall team director and manages the workflow." },
            { name: "Analyst", icon: "üìä", enDesc: "Researches the market, competitors, and writes the analytical brief." },
            { name: "Product Manager", icon: "üëî", enDesc: "Defines commercial requirements (PRD) and success metrics." },
            { name: "UX Designer", icon: "üé®", enDesc: "Designs user journeys and core user experience interfaces." },
            { name: "Architect", icon: "üìê", enDesc: "Designs system architecture, databases, and technical constraints." },
            { name: "Scrum Master", icon: "‚è±Ô∏è", enDesc: "Translates plans into specific development epics and sprints." },
            { name: "Developer", icon: "üíª", enDesc: "Writes the actual source code and implements the architecture." },
            { name: "QA / Quinn", icon: "üêõ", enDesc: "Writes and executes automated tests on the generated code." },
            { name: "Code Reviewer", icon: "üîç", enDesc: "Conducts code reviews to ensure standards compliance." },
            { name: "Refactorer", icon: "üßπ", enDesc: "Improves and optimizes code for speed and maintainability." },
            { name: "Release/DevOps Agent", icon: "üöÄ", enDesc: "Creates Dockerfiles, scripts, and deployment pipelines." },
            { name: "Tech Writer", icon: "üìù", enDesc: "Writes technical documentation and changelogs." },
            { name: "Project Context Curator", icon: "üóÇÔ∏è", enDesc: "Compiles and maintains the central context document." },
            { name: "Retrospective Facilitator", icon: "üîÑ", enDesc: "Evaluates project progress and extracts lessons learned." },
            { name: "Researcher", icon: "üî¨", enDesc: "Conducts deep market and technical research for new ideas." },
            { name: "Business Strategist", icon: "üíº", enDesc: "Develops monetization plans, pricing, and GTM strategies." },
            { name: "Idea Coach", icon: "üí°", enDesc: "Acts as a muse, generating visionary and innovative ideas." },
            { name: "Quick-Spec Agent", icon: "‚ö°", enDesc: "Instantly writes specifications for small, single features." },
            { name: "Quick-Dev Agent", icon: "üèÉ", enDesc: "Expressly programs miniature features outside the main sprint." },
            { name: "Correct-Course Agent", icon: "‚öì", enDesc: "Evaluates processes and suggests emergency course corrections." },
            { name: "Support / Help Agent", icon: "üéß", enDesc: "Communicates with users to explain agent creations." }
        ];

        const container = document.getElementById('agentsContainer');

        // Hierarchical positions (Top, Left percentage relative to container)
        // Level 1: Leadership (Top)
        agentsData[0].pos = { t: 5, l: 45 }; // Orchestrator

        // Level 2: Planners & Managers
        agentsData[1].pos = { t: 25, l: 20 }; // Analyst
        agentsData[2].pos = { t: 25, l: 45 }; // Product Manager
        agentsData[4].pos = { t: 25, l: 70 }; // Architect

        // Level 3: Design & Scrum
        agentsData[3].pos = { t: 45, l: 15 }; // UX Designer
        agentsData[5].pos = { t: 45, l: 35 }; // Scrum Master
        agentsData[15].pos = { t: 45, l: 55 }; // Business Strategist
        agentsData[16].pos = { t: 45, l: 75 }; // Idea Coach

        // Level 4: Execution (Developers, QA, DevOps)
        agentsData[6].pos = { t: 65, l: 10 }; // Developer
        agentsData[7].pos = { t: 65, l: 25 }; // QA / Quinn
        agentsData[8].pos = { t: 65, l: 40 }; // Code Reviewer
        agentsData[9].pos = { t: 65, l: 55 }; // Refactorer
        agentsData[10].pos = { t: 65, l: 70 }; // Release/DevOps Agent
        agentsData[18].pos = { t: 65, l: 85 }; // Quick-Dev Agent

        // Level 5: Support, Docs, Research
        agentsData[11].pos = { t: 85, l: 5 }; // Tech Writer
        agentsData[12].pos = { t: 85, l: 20 }; // Project Context Curator
        agentsData[13].pos = { t: 85, l: 35 }; // Retrospective Facilitator
        agentsData[14].pos = { t: 85, l: 50 }; // Researcher
        agentsData[17].pos = { t: 85, l: 65 }; // Quick-Spec Agent
        agentsData[19].pos = { t: 85, l: 80 }; // Correct-Course Agent
        agentsData[20].pos = { t: 85, l: 95 }; // Support / Help Agent


        agentsData.forEach((agent) => {
            const badge = document.createElement('div');
            badge.className = 'agent-badge';
            badge.innerHTML = `
                <span class="agent-icon">${agent.icon}</span> ${agent.name}
                <div class="agent-tooltip">${agent.enDesc}</div>
            `;

            // Assign pre-calculated hierarchical positions
            badge.style.top = agent.pos.t + '%';
            // Offset left slightly to center the badge itself based on its size
            badge.style.left = `calc(${agent.pos.l}% - 70px)`;

            // Minimal random animation styles so they still float gently
            const duration = 4 + Math.random() * 4; // 4s to 8s
            const delay = Math.random() * 3; // offset start

            badge.style.animationDuration = duration + 's';
            badge.style.animationDelay = '-' + delay + 's';

            // Ensure upper management stays on top of lower
            badge.style.zIndex = Math.floor(100 - agent.pos.t);

            container.appendChild(badge);
        });

        // Vykreslenie organizaƒçn√Ωch ƒçiar (prepojen√≠) pomocou SVG
        const connections = [
            // Orchestrator riadi hlavn√Ω mana≈æment
            { from: 0, to: 1 }, { from: 0, to: 2 }, { from: 0, to: 4 },
            // PM riadi dizajn a strat√©giu
            { from: 2, to: 3 }, { from: 2, to: 5 }, { from: 2, to: 15 }, { from: 2, to: 16 },
            // Architekt riadi IT exekut√≠vu
            { from: 4, to: 6 }, { from: 4, to: 10 }, { from: 4, to: 18 },
            // Scrum Master riadi kvalitu k√≥du a refaktoring
            { from: 5, to: 7 }, { from: 5, to: 8 }, { from: 5, to: 9 },
            // Developer komunikuje s dokument√°ciou a QA
            { from: 6, to: 11 }, { from: 6, to: 12 },
            // Ostatn√≠ sa via≈æu hlb≈°ie
            { from: 1, to: 14 }, // Analytik a V√Ωskumn√≠k
            { from: 1, to: 17 }, // Analytik a R√Ωchle ≈°pecifik√°cie
            { from: 5, to: 13 }, // Scrum -> Retrospekt√≠va
            { from: 0, to: 19 }, // Orchestrator -> Korekcia kurzu
            { from: 0, to: 20 }  // Orchestrator -> Support
        ];

        const svg = document.getElementById('connectionsSvg');

        connections.forEach(conn => {
            const aFrom = agentsData[conn.from];
            const aTo = agentsData[conn.to];

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            // V√Ωpoƒçet poz√≠ci√≠: Y + 3% kv√¥li stredu okienka
            line.setAttribute('x1', aFrom.pos.l + '%');
            line.setAttribute('y1', (aFrom.pos.t + 3) + '%');
            line.setAttribute('x2', aTo.pos.l + '%');
            line.setAttribute('y2', (aTo.pos.t + 3) + '%');

            // Atrib√∫ty pre vizu√°l ƒçiary
            line.setAttribute('stroke', 'rgba(126, 170, 240, 0.25)'); // Priesvitn√° modr√°
            line.setAttribute('stroke-width', '1.5');
            line.setAttribute('stroke-dasharray', '5, 5'); // ƒåiarkovan√° ƒçiara

            svg.appendChild(line);
        });
    </script>
</body>

</html>
